name: deploy order service to AWS Fargate

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
    
  workflow_dispatch: # to manually run workflow
    
jobs:
  provision-infra-uat:
    runs-on:
      ubuntu-latest
    permissions:
      id-token: write
      contents: read
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: configure AWS credentials
        id: credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::183295410578:role/github-actions-cloudformation-deploy-role
          role-session-name: DeployInfra
          aws-region: us-east-1
          
      - name: get account id
        run: |
          echo ${{ steps.credentials.outputs.aws-account-id }}
          
  provision-infra-prod:
    runs-on:
      ubuntu-latest
    permissions:
      id-token: write
      contents: read
    if: github.ref == 'refs/heads/main'
    steps:
      - name: configure AWS credentials
        id: credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::183295410578:role/github-actions-cloudformation-deploy-role
          role-session-name: DeployInfra
          aws-region: us-east-1
          
      - name: get account id
        run: |
          echo ${{ steps.credentials.outputs.aws-account-id }}
        
        
        
  
    
 